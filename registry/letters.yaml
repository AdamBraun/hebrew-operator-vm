schema_version: 1

handle_kinds:
  - ScopeHandle
  - BoundaryHandle
  - AliasHandle
  - RuleHandle
  - ArtifactHandle
  - EmptyHandle

obligation_defaults:
  MEM_ZONE: close_silently
  SUPPORT: fall
  BOUNDARY: auto_close_boundary

defaults:
  arity_req: 1
  arity_opt: 0
  distinct_required: false
  distinct_optional: false
  reflexive_ok: true
  operand_kinds:
    required: ["any"]
    optional: []
  obligations:
    opens: []
    closes: []
  phase_writes:
    select: ["registers"]
    bound: ["envelope"]
    seal: ["stack", "residue"]
  compatibility_tags: []
  tests: []

letters:
  "א": { status: implemented, arity_req: 2 }
  "ב": { status: implemented }
  "ג": { status: implemented, arity_req: 3 }
  "ד": { status: implemented }
  "ה": { status: implemented }
  "ו": { status: implemented, arity_req: 2 }
  "ז": { status: implemented }
  "ח": { status: implemented }
  "ט": { status: implemented, arity_req: 2 }
  "י": { status: implemented }
  "כ": { status: implemented, arity_opt: 1 }
  "ך": { status: implemented, arity_opt: 1 }
  "ל": { status: implemented, arity_opt: 1 }
  "מ": { status: implemented, obligations: { opens: ["MEM_ZONE"] } }
  "ם": { status: implemented, obligations: { closes: ["MEM_ZONE"] } }
  "נ": { status: implemented, obligations: { opens: ["SUPPORT"] } }
  "ן": { status: implemented, obligations: { opens: ["SUPPORT"], closes: ["SUPPORT"] } }
  "ס": { status: implemented, obligations: { closes: ["SUPPORT"] } }
  "ע": { status: implemented }
  "פ": { status: implemented, arity_req: 2, arity_opt: 1 }
  "ף": { status: implemented }
  "צ": { status: implemented, arity_req: 2 }
  "ץ": { status: implemented, arity_req: 2 }
  "ק": { status: implemented, arity_req: 2 }
  "ר": { status: implemented }
  "ש": { status: implemented }
  "ת": { status: implemented }
