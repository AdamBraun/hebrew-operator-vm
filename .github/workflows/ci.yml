name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: hebrew-operator-vm/package-lock.json
      - name: Install
        run: npm ci
        working-directory: hebrew-operator-vm
      - name: Lint
        run: npm run lint
        working-directory: hebrew-operator-vm
      - name: Typecheck
        run: npm run typecheck
        working-directory: hebrew-operator-vm
      - name: Test
        run: npm test
        working-directory: hebrew-operator-vm
      - name: Build
        run: npm run build
        working-directory: hebrew-operator-vm
